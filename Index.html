<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://doglime.com/wp-content/uploads/2019/07/Cute-Small-sized-dogs.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://mms.businesswire.com/media/20190520005090/en/722261/4/EX19_DIAW_LG_InvitingNature1_Uncropped.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/originals/4d/b1/bc/4db1bcc72f83430c6060cfc2ad940c63.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://st3.depositphotos.com/12663730/16175/i/1600/depositphotos_161759720-stock-photo-many-birds-on-the-tree.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://media.istockphoto.com/photos/beautiful-rain-forest-at-doi-inthanon-national-park-thailand-picture-id136181499?s=612x612');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
